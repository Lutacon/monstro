<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/monstro/favicon.ico">
    <title>Monstro</title>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
      #app {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        flex-wrap: wrap;
        text-align: center;
      }
      h1 {
        font-family: "Arial Black", Gadget, sans-serif;
        position: absolute;
        font-size: 10rem;
        margin: 0;
        word-break: break-word;
      }
    </style>
</head>

<body>

  <div id="app"></div>
  <script>

    const CHANCEMULTIPLIER = 0.9;

    const adjs = [
      'mostro', 'genio', 'figura', 'tifón', 'capo', 'torero', 'número 1', 'crack', 'mastodonte', 'batería de grupo',
      'infantil', 'cuádruple bombo', 'ídolo', 'chaval', 'champion', 'referente', 'maquina', 'artista', 'elemento', 'jefe',
      'fiera', 'maestro', 'socio', 'golfo', 'valiente', 'héroe', 'tanque', 'fenómeno', 'gacela', 'tigre', 'bestia', 'titán',
      'gigante', 'prenda', 'coloso', 'hacha', 'mostrenco', 'campeón', 'helicóptero', 'killer', 'ciclón', 'pieza',
      'brontosaurio', 'vikingo', 'vividor', 'crack', 'animal', 'gigante', 'caimán', 'tiranosaurio', 'superman', 'semental',
      'ninja', 'genio', 'tsunami', 'león', 'terminator', 'goliat', 'terremoto', 'tigre', 'vaquero', 'tanque', 'mole', 'samurai',
      'coloso', 'paladin', 'willyrex', 'lobezno', 'velociraptor', 'espectro', 'godzilla', 'caza de combate', 'adamantium',
      'robocop', 'zeus', 'capitán', 'king kong', 'depredador', 'tornado', 'monster truck', 'presa canario', 'johnny bravo',
      'mastodonte', 'coronel', 'canallita', 'champion', 'chulazo', 'truhan', 'maquinola', 'mamotreto', 'mosampo', 'piano de cola'
    ];

    // Randomize adjs
    const adjsMap = buildMap(adjs);
    const randomAdjId = retrieveAdjIdByChance(Array.from(adjsMap.values()));
    const adj = adjsMap.get(randomAdjId);

    const chance = adj.chance *= CHANCEMULTIPLIER;
    sessionStorage.setItem(randomAdjId, chance);

    //Randomize backgroundColor
    const randomBackgroundColor = getRandomBackgroundColor(((randomAdjId + 1)), (chance * 1000));

    // Template
    const appDiv = document.getElementById('app');
    appDiv.style.backgroundColor = randomBackgroundColor;
    appDiv.innerHTML = `<h1>${adj.value}</h1>`;

    // Functions
    // --------------------------------- //
    // Adjs
    function buildMap(adjs) {
      const adjsMap = new Map();
      adjs.forEach((value, index) => {
        const sessionChance = sessionStorage.getItem(index);
        if (sessionChance) {
          return adjsMap.set(index, { value, chance: sessionChance });
        }
        return adjsMap.set(index, { value, chance: 1 });
      });
      return adjsMap;
    }

    function retrieveAdjIdByChance() {
      const { id } = Array.from(adjsMap.values()).reduce(({ id, highterRandomValue }, item, index) => {

        const currentRandomValue = Math.random() * item.chance;

        return currentRandomValue > highterRandomValue
          ? { id: index, highterRandomValue: currentRandomValue }
          : { id, highterRandomValue };

      }, { id: -1, highterRandomValue: -1 });
      return id;
    }
    // --------------------------------- //
    // BackgroundColor
    function getRandomBackgroundColor(id, value) {
      const hexEquivalent = { 10: 'A', 11: 'B', 12: 'C', 13: 'D', 14: 'E', 15: 'F', };
      const alphaHexPertentages = ['99', 'A6', 'B3', 'BF', 'CC', 'D9', 'E6'];
      const divideToHexadecimal = 16;
      let baseTenNumber = id * value;
      let remainder = 0;
      let lightColor = '';

      do {
        [baseTenNumber, remainder] = [Math.floor(baseTenNumber / divideToHexadecimal), Math.floor(baseTenNumber % divideToHexadecimal)];
        remainder < 10 ? lightColor += remainder : lightColor += hexEquivalent[remainder];
      } while (baseTenNumber >= 1 && lightColor.length < 6);

      let sortedValueToHexadecimal = lightColor.split("").reverse().join("");
      if (sortedValueToHexadecimal.length < 6) {
        for (let i = sortedValueToHexadecimal.length; i < 6; i++) {
          sortedValueToHexadecimal += '0';
        }
        sortedValueToHexadecimal = Array.from(sortedValueToHexadecimal).sort(() => .5 - Math.random()).toString().replace(/,/g, '');
      }
      const randomAlpha = alphaHexPertentages[Math.floor(Math.random() * alphaHexPertentages.length)];

      return `#${sortedValueToHexadecimal}${randomAlpha}`;
    }

  </script>
</body>

</html>
